<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Group Selectors

        (*) => Tum Etiketler
        (p) => Tum p etiketleri
        (div p) => div icindeki tum p etiketleri
        (div, p) => tum div ve tum p etiketleri
        (div > p) => ust etiketi div olan tum p etiketleri
        (p ~ div) => p ile ayni seviyede tum div etiketleri
        (p + div) => p etiketinden sonra gelen tum div etiketleri
    -->

<div class="container">

    <p class="p1">.container > paragraf 1</p>
    <p class="p1">.container > paragraf 2</p>

    <div class="box">
        .container > box 1

        <p>.container > box > paragraf 3</p>
        <p>.container > box > paragraf 4</p>
    </div>

    <div class="box">
        .container > box 2
    </div>

    <div class="box">
        .container > box3
    </div>

    <div>
        .container > div
    </div>
</div>

<p>paragraf 5</p>
<p>paragraf 6</p>

<div class="box">box 4</div>
<div class="box">box 5</div>
    
</body>
</html>
