<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>

    <!-- Inline CSS html etiketine style tag i ekleyerek yazilan CSS turudur. -->
   
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="border: 1px solid black;">Kodluyoruz</h1>

    <p style="color: blue;font-size: 50px;">Lorem ipsum dolor sit amet.</p>
    <p>Laboriosam itaque animi similique deleniti?</p>
    <p style="border: none;">Ipsum non tenetur suscipit autem?</p>
</body>
</html>
