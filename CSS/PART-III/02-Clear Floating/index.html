<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Floating</title>
    <style>
        #container {
            background-color: yellow;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: brown;
            float: right;
        }
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>

    <div id="container" class="clearfix">
        <div class="box">Kutu 1</div>
        <div class="box">Kutu 2</div>
        <div class="box">Kutu 3</div>
        <!-- <div style="clear: both;"></div> -->
    </div>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto blanditiis obcaecati unde quas? Quas nisi pariatur aspernatur voluptatum voluptates ipsum, sed unde qui. Omnis corrupti praesentium deleniti laudantium, vel officiis?</p>

</body>
</html>
