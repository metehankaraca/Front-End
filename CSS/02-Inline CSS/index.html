<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <style>
        h1{
            color: red;
            text-align: center;
        }
        p{
            color: green;
            font-size: 25px;
            text-align: left;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1 style="border: 1px solid black;">Kodluyoruz</h1>

    <p style="color: blue;font-size: 50px;">Lorem ipsum dolor sit amet.</p>
    <p>Laboriosam itaque animi similique deleniti?</p>
    <p style="border: none;">Ipsum non tenetur suscipit autem?</p>
</body>
</html>
