<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Gmail Image Links-->
    <nav id="nav">
        <a class="toplink" href="https://www.google.com/intl/tr/gmail/about/">Gmail</a>
        <a class="toplink" href="https://www.google.com.tr/imghp?hl=tr&ogbl">Image</a>
        <a href="https://about.google/products/">
        <img src="assets/appsbutton.svg" id="appsbutton">
        </a>

        <a class="topimage" href="https://accounts.google.com/signin/v2/identifier?hl=tr&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
            
        </a>
    </nav>

    <!-- Google Logo -->
    <div id="middle">
        <div id="logo">
            <img src="assets/logo.png" alt="">
        </div>

        <!-- Search Bar and Search & Voice Images-->
        <div id="searchbarcontainer">
        <div id="search">
            <img src="assets/search.svg" alt="Search" style="height: 20px;">
        </div>
        <input id="searchbar" type="text">
        <div id="voice">
            <img src="assets/voicelogo.png" alt="Voice Search" style="height: 20px;">
        </div>
        </div>

        <!-- Buttons -->
        <div id="buttons">
            <div class="button">
                Google Search
            </div>
            <div class="button">
                I'm Feeling Lucky
            </div>
        </div>
              <!-- Google Search Language -->
            <div id="links">
                Google is offered in <a href="">Turkish</a>
            
        </div>
    </div>

  <!-- Page End Content-->
    <div id="footer-content">
        <a>Turkiye</a>
    </div>
</body>
</html>
