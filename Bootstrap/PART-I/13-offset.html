<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Offset</title>

    <!-- 
        Web sayfamizi tasarlarken sutunlarda yani col sinifina sahip div elementlerinde bosluk olusturma amaciyla sutunun sag ve sol kisimlarindan ittirilmesi icin offset sinifi kullanilir. Bir Grid yapisi 12 birimden olusur, bundan dolayi yapida tasma olusmamasi icin offset sinifi icin verilecek degerde sutunun sahip oldugu grid boyutu da goz onune alinmalidir. 
     -->
    
     
</head>
<body>

    <div class="container">
        <div class="row bg-secondary mt-5" style="height: 100px;">
            <div class="col-md-10 offset-md-1 bg-warning font-weight-bold text-center pt-4">
                .col-md10 .offset-md-1
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row bg-dark" style="height: 100px;">
            <div class="col-md-10 offset-md-2 bg-danger font-weight-bold text-center pt-4">
                .col-md-10 .offset-md-2
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-10 offset-sm-1 shadow">
            <div class="row bg-white p-3 text-center">
                <div class="col-sm border-right">
                    <h2 style="color: #9b51e0; font-size: 3rem; font-weight: 800;">%80</h2>
                    <p>Bootcamp'lerden ortalama mezuniyet orani</p>
                </div>
                <div class="col-sm border-right">
                    <h2 style="color: #9b51e0; font-size: 3rem; font-weight:800;">%45</h2>
                    <p>Kadin ogrenci oranimiz - Esitligi destekliyoruz !</p>
                </div>
                <div class="col-sm">
                    <h2 style="color: #9b51e0; font-size: 3rem; font-weight:800;">%60</h2>
                    <p>Mezun olduktan sonra 3 ay icinde ise yerlesme orani</p>
                </div>
            </div>
        </div>
    </div>

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
