<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Lists</title>
    <style>
        body {
            padding: 100px;
        }
    </style>
</head>
<body>

    <ul class="list-unstyled">
        <li>Urun 1</li>
        <li>Urun 2</li>
        <li>Urun 3</li>
    </ul>

    <ul class="list-inline`">
        <li class="list-inline-item">Urun 1</li>
        <li class="list-inline-item">Urun 2</li>
        <li class="list-inline-item">Urun 3</li>
    </ul>

    <ul class="list-group w-25">
        <li class="list-group-item active">Urun 1</li>
        <li class="list-group-item">Urun 2</li>
        <li class="list-group-item">Urun 3</li>
    </ul>

    <ul class="list-group w-25 mt-2">
        <li class="list-group-item list-group-item-warning">Urun 1</li>
        <li class="list-group-item">Urun 2</li>
        <li class="list-group-item">Urun 3</li>
    </ul>

    <div class="mt-2 list-group">
        <a href="" class="list-group-item list-group-item-action">Link1</a>
        <a href="" class="list-group-item list-group-item-action">Link2</a>
        <a href="" class="list-group-item list-group-item-action">Link3</a>
    </div>

    <table class="table table-striped table-bordered table-hover mt-3">
        <thead>
            <tr >
                <th>#</th>
                <th>ad</th>
                <th>soyad</th>
                <th>sehir</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-warning">
                <td>1</td>
                <td>Ali</td>
                <td>Yilmaz</td>
                <td>Yalova</td>
            </tr>
            <tr class="table-info">
                <td>2</td>
                <td>Can</td>
                <td>Albayrak</td>
                <td>Istanbul</td>
            </tr>
            <tr class="table-danger">
                <td>3</td>
                <td>Murat</td>
                <td>Destan</td>
                <td>Bursa</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
