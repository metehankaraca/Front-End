<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Forms</title>
    <style>
        
    </style>
</head>
<body>

   <div class="container mt-4">

       <form class="w-50">
           <div class="mb-3">
               <label for="email" class="form-label">Email</label>
               <input type="email" name="name" id="name" class="form-control">
           </div>
           <div class="mb-3">
               <label for="password" class="form-label">Password</label>
               <input type="password" name="password" id="password" class="form-control form-control-sm">
           </div>
           <div class="mb-3">
               <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" class="form-control form-control-lg"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">File Upload</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select name="city" id="city" class="form-select">
                    <option value="0">Kocaeli</option>
                    <option value="1">Bursa</option>
                    <option value="2">Izmir</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" name="woman" id="woman" class="form-check-input">
                <label for="woman" class="form-check-label">Woman</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="man" id="man" class="form-check-input">
                <label for="man" class="form-check-label">Man</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
       </form>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
