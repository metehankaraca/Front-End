<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Display</title>

    <!-- 
        CSS'teki display ozellikleri;

        display: none;
        Elemani sayfadan tamamen kaldirir.

        display: block;
        Elemente blok seviyesi elementlerin (div, header, h1 gibi) gorunum ozelligini kazandirir.

        display: inline;
        Elemente <span>, <a>, <img> elementlerinde oldugu gibi, satir ici yerlesim ozelligi kazandirir. Element satiri tamamen kaplamaz, icerigi kadar yer kaplar.

        display: inline-block;
        Elementleri satir ici element gibi yan yana dizmek icin kullanilir.    

        display: flex;
        Element inline element gibi davranir ve bunun yaninda flexbox modeline uygun gorunume sahip olur.

        display: grid;
        Element, blok level bir element gibi davranir ve grid model gorunumune uygun davranir.

        Bootstrap Display;
        d.{value}
       
        none - inline - inline-block - block - grid - table - table-cell - table-row - flex - inline-flex
     -->
    
</head>
<body>

    <!-- 

        Hidden on all // .d-none
        Hidden only on xs // .d-none .d-sm-block
        Hidden only on sm // .d-sm-none .d-md-block
        Hidden only on md // .d-md-none .d-lg-block
        Hidden only on lg // .d-lg-none .d-xl-block
        Hidden only on xl // .d-xl-none

        Visible on all // .d-block
        Visible on on xs // .d-block .d-sm-none
        Visible on on sm // .d-none .d-sm-block .d-md-none
        Visible on on md // .d-none .d-md-block .d-lg-none
        Visible on on lg // .d-none .d-lg-block .d-xl-none
        Visible on on xl // .d-none .d-xl-block

     -->

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
