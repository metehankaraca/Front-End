<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Responsive</title>

    <!-- 
        Breakpointler;
        XS;
        SM;
        MD;
        LG
        XL
     -->
    
     <!-- 

        Hidden on all // .d-none
        Hidden only on xs // .d-none .d-sm-block
        Hidden only on sm // .d-sm-none .d-md-block
        Hidden only on md // .d-md-none .d-lg-block
        Hidden only on lg // .d-lg-none .d-xl-block
        Hidden only on xl // .d-xl-none

        Visible on all // .d-block
        Visible on on xs // .d-block .d-sm-none
        Visible on on sm // .d-none .d-sm-block .d-md-none
        Visible on on md // .d-none .d-md-block .d-lg-none
        Visible on on lg // .d-none .d-lg-block .d-xl-none
        Visible on on xl // .d-none .d-xl-block

     -->
     
</head>
<body>

    <h1 class="d-block d-sm-none bg-warning p-5 text-white mx-auto">XS - Birinci Element - Mobil Gorunum - 420px </h1>
    <h1 class="d-none d-sm-block d-md-none bg-primary p-5 text-white mx-auto">SM - Ikinci Element - Tablet Gorunum - 576px </h1>
    <h1 class="d-none d-md-block d-lg-none bg-success p-5 text-white mx-auto">MD - Ucuncu Element - Laptop Gorunum - 768px </h1>
    <h1 class="d-none d-lg-block d-xl-none bg-danger p-5 text-white mx-auto">LG - Dorduncu Element - Normal Ekran Gorunum - 992px </h1>
    <h1 class="d-none d-xl-block bg-info p-5 text-white mx-auto">XL - Besinci Element - Buyuk Ekran Gorunum - 1200px </h1>


    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">Lorem.</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">Officiis.</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">Similique?</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">Asperiores?</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary d-lg-none d-xl-block">Earum!</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary d-lg-none d-xl-block">Quam.</div>
        </div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
